{% extends 'base.html' %}


{% block title %} Blog Archive {% endblock %}

{% block content %}
	<h1 class="col-lg-7 col-lg-offset-5">Articles</h1>
	{% for post in posts %}
	<div class="post col-lg-3 col-lg-offset-1">
		<h2>
			<a href="{{post.get_absolute_url}}">
				{{post.title}}
			</a>
		</h2>
		<p>{{post.description}}</p>
		<p>
			Posted on
			<time datetime="{{post.created|date:'c'}}">
				{{post.created|date}}
			</time>
		</p>
	</div>
	{% endfor %}
{% endblock %}
