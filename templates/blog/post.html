{% extends 'base.html' %}
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


</head>
   
    {% block title %}{{post.title}}{% endblock %}
     
    {% block content %}
    <article>
        <header>
            <h1 class="col-lg-12 post-heading" text-align:center> {{post.title}} </h1><br/>
            <h5 class="col-lg-12" style="text-align:center">
                Posted on
                <time datetime="{{post.created|date:"c"}}">
                {{post.created|date}}
                </time>
            </h5>
        </header>
        <h5 class="description" style="text-align:center">
            {{post.description}}
        </h5>
        <p class="col-lg-8 col-lg-offset-2 post">
        {{post.content|safe}}
        </p>
    </article>
    {% endblock %}
