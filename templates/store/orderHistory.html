{% extends 'base.html' %}
{% block content %}

{% load staticfiles %}


<div class="row">
	<div style="position:relative; width:80%; margin:0 auto; text-align:center;">
		<h1>Order History</h1>
	</div>
	<table style="position:relative; width:30%; margin:0 auto;">
		<tr>
			<th>Order Date</th>
			<th>Amount</th>
		</tr>
		<!--Template for loading info begins here-->
		<tr>
			<td><a data-toggle="modal" data-target="#orderModal">April 28, 2014</a></td>
			<td>$9,000</td>
		</tr>
	</table>
	
</div>

<!--Modal for Order-->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Order from *Insert Date Here*</h4>
      </div>
      <div class="modal-body" id="cartModalContent">
        <div class="row">
          <div class="col-lg-3">
              <p align=center>Item</p>
          </div>
          <div class="col-lg-3">
              <p align=center>Price (per item)</p>
          </div>
          <div class="col-lg-3">
              <p align=center>Quantity</p>
          </div>
          <div class="col-lg-3">
              <p align=center>Item Total</p>
          </div>
        </div>
        <!-- Things to have in the item point:
                Item (Picture/Description)
                Price per Item
                Quantity
                Item Total (Price per * Quantity)
                Add Checkout button to bottom as well as subtotal
          -->
        <!--Everything from here to the next comment is a template for each indivual item. Should be dynamically loaded-->
        <div id="cartModalItems">
          <div class="row individual-item">
            <div class="col-lg-3"><!--Item Picture/Description-->
              
            </div>
            <div class="col-lg-3"><!-- Price Per Item-->
              
            </div>
            <div class="col-lg-3"><!--Quantity (Updatable box)-->
              
            </div>
            <div class="col-lg-3"><!--Item Total (Price per item * Quantity)-->
              
            </div>
          </div>
        </div>
        <!-- End of template for individual item -->

      </div>
      <div class="modal-footer">
        <p>Subtotal:
        $X.XX</p><!--Subtotal goes here-->
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
