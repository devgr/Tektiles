{% extends 'base.html' %}
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


</head>
{% block title %}Search{% endblock %}

{% block body_block %}

        
         
<div class="hero-unit">
    <h1 class="col-lg-7 col-lg-offset-5">Search Store</h1>
    <br/>

    <div class="post col-lg-3 col-lg-offset-1">
        <form class="form-signin span8" id="user_form" method="post" action="/webstore/search/">
            {% csrf_token %}
            <!-- Display the search form elements here -->
            <input type="text" size="50" name="query" value="" id="query" />
            <input class="btn btn-primary" type="submit" name="submit" value="Search" />
            <br />
        </form>

        {% if result_list %}
        <!-- Display search results in an ordered list -->
        <div class="post col-lg-3 col-lg-offset-1" style="clear: both;">
            <ol>
            {% for result in result_list %}
                <li>
                    <strong><a href="{{ result.link }}">{{ result.title }}</a></strong><br />
                    <em>{{ result.summary }}</em>
                </li>
            {% endfor %}
            </ol>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
